<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#edeaff">
    <link rel="icon" href="images/stopwatch_timer_icon.png">
    <link rel="stylesheet" href="style.css">
    <title>StopWatch</title>
</head>
<body>
    <div class="stopwatch">
        <h1 id="display_time">00:00:00</h1>
        <div class="buttons">
            <img src="images/stop.png" alt="stop.png" id="stop">
            <img src="images/start.png" alt="start.png" id="start">
            <img src="images/reset.png" alt="reset.png" id="reset">
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
